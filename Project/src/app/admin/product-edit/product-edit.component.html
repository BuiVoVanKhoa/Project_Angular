<div class="container">
  <form [formGroup]="productFormEdit" (ngSubmit)="onUpdate()">
    <h1 class="my-2 text-center">Chỉnh sửa sản phẩm</h1>

    <div class="form-group my-3">
      <label for="category">Danh mục</label>
      <select class="form-control" formControlName="category">
        <option value="">Chọn danh mục</option>
        <option value="men">Thời trang nam</option>
        <option value="women">Thời trang nữ</option>
        <option value="accessory">Phụ kiện</option>
      </select>
      <div *ngIf="productFormEdit.get('category')?.invalid && productFormEdit.get('category')?.touched">
        <small class="text-danger">Vui lòng chọn danh mục</small>
      </div>
    </div>

    <div class="form-group my-3">
      <label for="subcategory">Phân loại</label>
      <input type="text" class="form-control" formControlName="subcategory" placeholder="Nhập phân loại sản phẩm"/>
      <div *ngIf="productFormEdit.get('subcategory')?.invalid && productFormEdit.get('subcategory')?.touched">
        <small class="text-danger">Phân loại là bắt buộc</small>
      </div>
    </div>

    <div class="form-group my-3">
      <label for="name">Tên sản phẩm</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Nhập tên sản phẩm"/>
      <div *ngIf="productFormEdit.get('name')?.invalid && productFormEdit.get('name')?.touched">
        <small class="text-danger">Tên sản phẩm là bắt buộc</small>
      </div>
    </div>

    <div class="form-group my-3">
      <label for="description">Mô tả</label>
      <textarea class="form-control" formControlName="description" rows="3" placeholder="Nhập mô tả sản phẩm"></textarea>
      <div *ngIf="productFormEdit.get('description')?.invalid && productFormEdit.get('description')?.touched">
        <small class="text-danger">Mô tả là bắt buộc</small>
      </div>
    </div>

    <div class="form-group my-3">
      <label for="price">Giá</label>
      <input type="number" class="form-control" formControlName="price" placeholder="Nhập giá"/>
      <div *ngIf="productFormEdit.get('price')?.invalid && productFormEdit.get('price')?.touched">
        <small class="text-danger">Giá phải lớn hơn 0</small>
      </div>
    </div>

    <div class="form-group my-3">
      <label for="sale_price">Giá khuyến mãi</label>
      <input type="number" class="form-control" formControlName="sale_price" placeholder="Nhập giá khuyến mãi"/>
      <div *ngIf="productFormEdit.get('sale_price')?.invalid && productFormEdit.get('sale_price')?.touched">
        <small class="text-danger">Giá khuyến mãi phải lớn hơn hoặc bằng 0</small>
      </div>
    </div>

    <div class="form-group my-3">
      <label for="stock">Số lượng trong kho</label>
      <input type="number" class="form-control" formControlName="stock" placeholder="Nhập số lượng"/>
      <div *ngIf="productFormEdit.get('stock')?.invalid && productFormEdit.get('stock')?.touched">
        <small class="text-danger">Số lượng phải lớn hơn 0</small>
      </div>
    </div>

    <div class="form-group my-3">
      <label for="size">Kích thước (phân cách bằng dấu phẩy)</label>
      <input type="text" class="form-control" formControlName="size" placeholder="VD: S, M, L, XL"/>
      <div *ngIf="productFormEdit.get('size')?.invalid && productFormEdit.get('size')?.touched">
        <small class="text-danger">Kích thước là bắt buộc</small>
      </div>
    </div>

    <div class="form-group my-3">
      <label for="color">Màu sắc (phân cách bằng dấu phẩy)</label>
      <input type="text" class="form-control" formControlName="color" placeholder="VD: Đen, Trắng, Xanh"/>
      <div *ngIf="productFormEdit.get('color')?.invalid && productFormEdit.get('color')?.touched">
        <small class="text-danger">Màu sắc là bắt buộc</small>
      </div>
    </div>

    <div class="form-group my-3">
      <label for="image_url">URL hình ảnh</label>
      <input type="text" class="form-control" formControlName="image_url" placeholder="Nhập URL hình ảnh"/>
      <div *ngIf="productFormEdit.get('image_url')?.invalid && productFormEdit.get('image_url')?.touched">
        <small class="text-danger">URL hình ảnh là bắt buộc</small>
      </div>
    </div>

    <div class="d-flex justify-content-between mb-3">
      <button type="submit" class="btn btn-primary" [disabled]="!productFormEdit.valid">
        Cập nhật sản phẩm
      </button>
      <button type="button" class="btn btn-secondary" routerLink="/product-list">
        Quay lại
      </button>
    </div>
  </form>
</div>
